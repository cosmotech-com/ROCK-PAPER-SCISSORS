<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css"/>
    
</head>
<body>
    
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div id="rounds">
            <p id="round-count"></p>

            <img id="computer-img" src="img/rock.svg">

            <h1>VS</h1>

            <img id="user-img" src="img/rock.svg">

            <p id="round-result"></p>

            <p id="score"></p>

        </div>

        <p id="game-over">Choose an option</p>

        <div id="new-game"></div>

        <div id="group-btn">
            <button id="rock" type="button">
                <img src="img/rock.svg"/>
            </button>
            <button id="paper" type="button">
                <img src="img/paper.svg"/>
            </button>
            <button id="scissors" type="button">
                <img src="img/scissors.svg"/>
            </button>
        </div>

    </div>
    <script src="functionsDOM.js"></script>
</body>
</html>
